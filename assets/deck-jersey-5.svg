<svg width="825" height="3200" viewBox="0 0 825 3200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <clipPath id="deck">
      <rect x="0" y="0" width="825" height="3200" rx="390" ry="390" />
    </clipPath>
    <filter id="grit" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="2" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.25"/>
      </feComponentTransfer>
    </filter>
  </defs>

  <g clip-path="url(#deck)">
    <rect width="825" height="3200" fill="#000"/>
    <rect width="825" height="3200" filter="url(#grit)" opacity="0.25"/>

    <!-- FOCUS wordmark -->
    <g fill="#fff" font-family="Impact, Arial Black, sans-serif" font-size="200" letter-spacing="10">
      <text x="140" y="980">FOCUS</text>
    </g>

    <!-- Jersey number 5 (outlined) -->
    <g font-family="Impact, Arial Black, sans-serif" font-size="900" text-anchor="middle">
      <text x="412.5" y="2000" fill="none" stroke="#ffffff" stroke-width="28" stroke-linejoin="miter">5</text>
    </g>

    <!-- Subline (match FOCUS style) -->
    <g fill="#fff" font-family="Impact, Arial Black, sans-serif" font-size="140" letter-spacing="10">
      <text x="140" y="2280">SKATE CO.</text>
    </g>
  </g>
</svg>
